<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Manga - MangaWorld</title>
  <link rel="stylesheet" href="upload.css">
</head>
<body>
  <h1>Upload Manga</h1>
  <form id="uploadForm">
    <input type="text" id="mangaTitle" placeholder="Enter Manga Title" required>
    <input type="text" id="mangaURL" placeholder="Enter Manga URL" required>
    <input type="text" id="mangaImageURL" placeholder="Enter Manga Image URL" required>
    <button type="submit">Upload</button>
  </form>
  <script src="upload_script.js" type="module"></script>
</body>
</html>
